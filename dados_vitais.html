<script>
function pulaLinha(){
 document.write("<br>")
}

function mostra(frase){
 document.write(frase);
 pulaLinha();
} 
function calculaDiasDeVida(idade){
var dias = idade * 365;
return dias;
}
var idade = prompt("Quantos anos você tem?");
var dias = calculaDiasDeVida(idade);
mostra("Você já viveu " + dias);

</script>

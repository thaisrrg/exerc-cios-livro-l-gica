<script>
    var numeroPensado = Math.round(Math.random()* 3);
    var numeroDaTentativa = 1;

    while(numeroDaTentativa <= 3) {
        var chute = prompt("Qual número você acha que é?");

        if(chute == numeroPensado){
            alert("Parabéns! Você acertou!");
            break;
         } else {
                    alert("Errou. Será que ainda tem mais tentativas?");

                    if(chute < numeroPensado){
                        alert("O número chutado é menor que o número pensado pelo PC")
                    }

                }
            
    
        numeroDaTentativa++;
    }
</script>

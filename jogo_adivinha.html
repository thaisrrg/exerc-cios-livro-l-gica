<script>
    function pulaLinha() {
        document.write("<br>")
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var chute = prompt("Já pensei. Qual você acha que é?");
    if (chute == numeroPensado) {
        mostra("Uau!Você acertou,pois eu pensei no  " + numeroPensado);
    }
    else {
        mostra("Você errou! Eu tinha pensado no  " + numeroPensado);
        if (chute > numeroPensado) {
            mostra("Seu chute foi maior do que o número que pensei!")
        } else {
            if (chute < numeroPensado) {
                mostra("Seu chute foi menor do que o número que pensei!")
            }
        }
    }
</script>
